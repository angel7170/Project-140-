<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
                <h3 class="btn btn-primary">AI PING PONG GAME</h3>
                
                <button class="btn btn-success" data-toggle="modal" data-target="#mymodal">Instructions</button>
                
            </div>
            <button class="btn btn-warning" onclick="startGame()" id="game"> Play Game</button>
            <button class="btn btn-primary" onclick="restart()" id="restart"> Restart</button>
                <h3 id="status"></h3>
                <div id="canvas"></div>

                <div id="mymodal" class="modal fade">
                    <div class="modal-dialog">
                     <div class="modal-content">
                       <div class="modal-header">
                         <button class="close" data-dismiss="modal" >&times;</button>
                         <h4> instructions</h4>
                       </div>
                       <div class="modal-body">
                         <img src="jump.png" class="instructions">
                         <img src="left.png" class="instructions">
                         <img src="right.png" class="instructions">
                       </div>
                     </div>
                    </div>
                  </div>
                  <div id="canvas"> </div>
        </center>
     
        <div class="copy_right_footer">
            Developed by - Rachel Solomon
          </div>

     
        <script src="main.js"></script>
        
    </body>
</html>
